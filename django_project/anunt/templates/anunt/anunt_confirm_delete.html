{% extends "anunt/base.html" %} {% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form_group">
            <legend class="border-bottom mb-4">
                Sterge anuntul
            </legend>
            <h2>Esti sigur ca vrei sa stergi anuntul "{{ object.titlu}}"?</h2>

        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Da, sterge</button>
            <a class="btn btn-outline-secondary" href="{% url 'anunt-detail' object.id %}">Anuleaza</a>
        </div>
    </form>
</div>
{% endblock content %}
